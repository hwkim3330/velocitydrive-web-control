<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VelocityDRIVE Simple Terminal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background: #2d2d2d;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #00a0e9;
        }

        .header h1 {
            font-size: 18px;
            color: #00a0e9;
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #f44336;
        }

        .status-indicator.connected {
            background: #4caf50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        button {
            background: #00a0e9;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background: #0090d0;
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        select {
            background: #2d2d2d;
            color: #e0e0e0;
            border: 1px solid #404040;
            padding: 5px;
            border-radius: 4px;
        }

        .terminal-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #terminal {
            flex: 1;
            background: #0c0c0c;
            padding: 10px;
            overflow-y: auto;
            font-family: 'Cascadia Code', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
        }

        .terminal-line {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .terminal-line.tx { color: #00a0e9; }
        .terminal-line.rx { color: #4caf50; }
        .terminal-line.info { color: #ffa726; }
        .terminal-line.error { color: #f44336; }
        .terminal-line.mup1 { color: #9c27b0; }
        .terminal-line.hex { color: #607d8b; font-size: 11px; }

        .input-area {
            display: flex;
            padding: 10px;
            background: #2d2d2d;
            border-top: 1px solid #404040;
        }

        #terminalInput {
            flex: 1;
            background: #1a1a1a;
            color: #e0e0e0;
            border: 1px solid #404040;
            padding: 8px;
            font-family: 'Cascadia Code', 'Courier New', monospace;
            font-size: 13px;
            border-radius: 4px 0 0 4px;
        }

        #terminalInput:focus {
            outline: none;
            border-color: #00a0e9;
        }

        #sendBtn {
            border-radius: 0 4px 4px 0;
        }

        .settings {
            padding: 10px 20px;
            background: #2d2d2d;
            border-top: 1px solid #404040;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            font-size: 12px;
        }

        .settings label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        .status-bar {
            padding: 5px 20px;
            background: #1a1a1a;
            border-top: 1px solid #404040;
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #888;
        }

        /* Quick commands */
        .quick-commands {
            padding: 10px 20px;
            background: #2d2d2d;
            border-bottom: 1px solid #404040;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .quick-btn {
            padding: 4px 8px;
            font-size: 12px;
            background: #1a1a1a;
            border: 1px solid #404040;
        }

        .quick-btn:hover {
            background: #404040;
            border-color: #00a0e9;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #404040;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üñ•Ô∏è VelocityDRIVE Terminal</h1>
        <div class="controls">
            <span class="status-indicator" id="statusIndicator"></span>
            <span id="connectionStatus">Disconnected</span>
            <select id="baudRate">
                <option value="9600">9600</option>
                <option value="19200">19200</option>
                <option value="38400">38400</option>
                <option value="57600">57600</option>
                <option value="115200" selected>115200</option>
                <option value="230400">230400</option>
                <option value="460800">460800</option>
                <option value="921600">921600</option>
            </select>
            <select id="lineEnding" style="display:none">
                <option value="\r\n" selected>CRLF</option>
                <option value="\r">CR</option>
                <option value="\n">LF</option>
                <option value="">None</option>
            </select>
            <button id="connectBtn">Connect</button>
            <button id="clearBtn">Clear</button>
        </div>
    </div>

    <div class="quick-commands">
        <button class="quick-btn" onclick="terminal.send('p')">Ping</button>
        <button class="quick-btn" onclick="terminal.send('?')">Help</button>
        <button class="quick-btn" onclick="terminal.send('AT+VERSION')">Version</button>
        <button class="quick-btn" onclick="terminal.send('AT+RESET')">Reset</button>
        <button class="quick-btn" onclick="terminal.send('AT+IFCONFIG')">IF Config</button>
        <button class="quick-btn" onclick="terminal.send('AT+STATS')">Stats</button>
        <button class="quick-btn" onclick="terminal.send('AT+CBS?')">CBS Status</button>
        <button class="quick-btn" onclick="terminal.send('AT+TAS?')">TAS Status</button>
        <button class="quick-btn" onclick="terminal.send('AT+PTP?')">PTP Status</button>
    </div>

    <div class="terminal-container">
        <div id="terminal"></div>
    </div>

    <div class="input-area">
        <input type="text" id="terminalInput" placeholder="Enter command..." autofocus>
        <button id="sendBtn">Send</button>
    </div>

    <div class="settings">
        <label>
            <input type="checkbox" id="autoScroll" checked>
            Auto-scroll
        </label>
        <label>
            <input type="checkbox" id="showTimestamp" checked>
            Timestamps
        </label>
        <label>
            <input type="checkbox" id="showHex">
            Show Hex
        </label>
        <label>
            <input type="checkbox" id="echoInput" checked>
            Echo Input
        </label>
    </div>

    <div class="status-bar">
        <span id="statusText">Ready</span>
        <span id="rxTxCounter">RX: 0 | TX: 0</span>
    </div>

    <script src="js/webserial-terminal.js"></script>
    <script>
        // Initialize terminal
        let terminal;
        
        document.addEventListener('DOMContentLoaded', () => {
            terminal = new WebSerialTerminal();
            terminal.log('VelocityDRIVE Terminal Ready', 'info');
            terminal.log('Click Connect to start...', 'info');
        });
    </script>
</body>
</html>
